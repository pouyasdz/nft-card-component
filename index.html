<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      position: absolute;
      bottom: 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="cover">
      <img src="assets/images/image-equilibrium.jpg" alt="">
      <img src="assets/images/icon-view.svg" alt="">
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="property">

        <div>
          <img src="assets/images/icon-ethereum.svg" alt="">
          <span>0.041ETH</span>
        </div>

        <div>
          <img src="assets/images/icon-clock.svg" alt="">
          <span>3 daysleft</span>
        </div>

      </div>

      <div class="line"></div>

      <div class="author">
        <img src="assets/images/image-avatar.png" alt="">
        <p>
          Creation of 
          <span>
            Jules Wyvern
          </span>
        </p>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pouya sadeghzadeh</a>.
  </div>
</body>
</html>
